<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #00aaff;
            --secondary-color: #ff00c8;
            --background-color: #121228;
            --text-color: #f0f0f0;
            --card-bg-color: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #121228, #181838, #2a1a4a, #3a1a5a);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            cursor: none; /* Hide the default cursor */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Custom Cursor --- */
        .cursor-dot, .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.2s, opacity 0.2s;
        }
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            transition: transform 0.1s;
        }
        .cursor-outline {
            width: 30px;
            height: 30px;
            border: 2px solid var(--primary-color);
            opacity: 0.7;
            transition: transform 0.2s, opacity 0.2s, border-color 0.2s;
        }
        .cursor-outline.hover {
            transform: translate(-50%, -50%) scale(1.5);
            border-color: var(--secondary-color);
        }

        /* --- Form Container (Glassmorphism) --- */
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 3rem;
            background: var(--card-bg-color);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            color: var(--text-color);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
        }

        /* --- Input Fields with Floating Labels --- */
        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group label {
            position: absolute;
            left: 45px;
            top: 15px;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .input-group input:focus,
        .input-group input:not(:placeholder-shown) {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 15px;
            font-size: 0.8rem;
            color: var(--primary-color);
            background: var(--background-color);
            padding: 0 5px;
        }
        .input-group input::placeholder {
            color: transparent;
        }

        /* --- Button with Ripple Effect --- */
        .btn {
            position: relative;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: none; /* Use custom cursor */
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* --- Bottom Link --- */
        .bottom-text {
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        .bottom-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            cursor: none; /* Use custom cursor */
        }
        .bottom-text a:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="form-container">
        <h1>Create Account</h1>
        <form id="registerForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fullname" placeholder="Full Name" required>
                <label for="fullname">Full Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" minlength="6" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p class="bottom-text">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </form>
    </div>

    <script>
        // --- Custom Cursor Logic ---
        const cursorDot = document.querySelector(".cursor-dot");
        const cursorOutline = document.querySelector(".cursor-outline");

        window.addEventListener("mousemove", function (e) {
            const posX = e.clientX;
            const posY = e.clientY;

            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });

        const interactiveElements = document.querySelectorAll("a, button");
        interactiveElements.forEach((el) => {
            el.addEventListener("mouseover", () => cursorOutline.classList.add("hover"));
            el.addEventListener("mouseout", () => cursorOutline.classList.remove("hover"));
        });

        // --- Ripple Button Logic ---
        const buttons = document.querySelectorAll(".btn");
        buttons.forEach(button => {
            button.addEventListener("click", function (e) {
                // This UI effect doesn't need to prevent form submission
                const x = e.clientX - e.target.offsetLeft;
                const y = e.clientY - e.target.offsetTop;

                const ripple = document.createElement("span");
                ripple.classList.add("ripple");
                ripple.style.left = x + "px";
                ripple.style.top = y + "px";

                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
    
    <script src="register.js" type="module"></script>
</body>
</html>
